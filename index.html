<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kagofrog</title>
  
  <link rel="icon" href="frog.png" type="image/png">

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #02604f 0%, #00082c 100%);
      overflow: hidden;
      flex-direction: column;
    }

    canvas {
      background-color: #87CEEB;
      display: block;
      border: 3px solid #000;
      cursor: none;
    }

    .info {
      position: absolute;
      top: 10px;
      text-align: center;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      font-weight: bold;
      color: #FF6347;
      display: none;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      color: #fff;
      font-size: 16px;
      text-align: center;
      width: 100%;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      color: #00ea33;
    }

    #toggleMusic {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 15px;
      font-size: 14px;
      background-color: black;
      color: white;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
    }

    #toggleMusic:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="info">
    <h1>KAGO FROG</h1>
    <p>Score: <span id="score">0</span></p>
  </div>
  <div id="message">AKU SUDAH BESAR</div>
  <canvas id="gameCanvas" width="500" height="400"></canvas>

  <button id="toggleMusic">Music On</button>

  <div class="footer">
    <p>Follow me on Instagram <a href="https://www.instagram.com/fafankagomi" target="_blank">@fafankagomi</a></p>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const frogSize = 40;
    const bugSize = 20;
    let score = 0;
    let frogScale = 1;
    let bug = createBug();
    const frog = { x: canvas.width / 2, y: canvas.height / 2 };

    const frogImage = new Image();
    frogImage.src = "frog.png";

    const eatSound = new Audio("eat.mp3");
    eatSound.volume = 0.2;

    const winSound = new Audio("woaa.mp3");
    winSound.volume = 0.5;

    let bgMusic = null;
    let musicPlaying = false;

    document.getElementById("toggleMusic").addEventListener("click", function() {
      if (!musicPlaying) {
        if (!bgMusic) {
          bgMusic = new Audio("madu.mp3");
          bgMusic.loop = true;
        }
        bgMusic.currentTime = 0;
        bgMusic.play();
        this.textContent = "Music Off";
      } else {
        bgMusic.pause();
        this.textContent = "Music On";
      }
      musicPlaying = !musicPlaying;
    });

    canvas.addEventListener("mousemove", (event) => {
      const rect = canvas.getBoundingClientRect();
      frog.x = event.clientX - rect.left - (frogSize * frogScale) / 2;
      frog.y = event.clientY - rect.top - (frogSize * frogScale) / 2;
    });

    function createBug() {
      return {
        x: Math.random() * (canvas.width - bugSize),
        y: Math.random() * (canvas.height - bugSize),
      };
    }

    function drawFrog() {
      ctx.drawImage(frogImage, frog.x, frog.y, frogSize * frogScale, frogSize * frogScale);
    }

    function drawBug() {
      ctx.fillStyle = "red";
      ctx.fillRect(bug.x, bug.y, bugSize, bugSize);
    }

    function checkCollision() {
      if (
        frog.x < bug.x + bugSize &&
        frog.x + frogSize * frogScale > bug.x &&
        frog.y < bug.y + bugSize &&
        frog.y + frogSize * frogScale > bug.y
      ) {
        score++;
        document.getElementById("score").textContent = score;
        bug = createBug();
        frogScale += 0.1;

        if (score < 100) {
          eatSound.currentTime = 0;
          eatSound.play();
        }

        if (score === 100) {
          winSound.play();
          document.getElementById("message").style.display = "block";
        }
      }
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFrog();
      drawBug();
      checkCollision();
    }

    frogImage.onload = function() {
      setInterval(drawGame, 20);
    };
  </script>
</body>
</html>
