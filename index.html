<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAGO</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="icon" type="image/png" href="./assets/pic10.png">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      .maintenance-container {
        text-align: center;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
      }
      h1 {
        margin-bottom: 10px;
        color: #333;
      }
      p {
        color: #555;
      }
      .contact {
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
      }
      @media (max-width: 600px) {
        .maintenance-container {
          padding: 15px;
          width: 95%;
        }
        h1 {
          font-size: 24px;
        }
        p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="maintenance-container">
      <h1>Web Sedang Dalam Perbaikan</h1>
      <p>Mohon maaf atas ketidaknyamanannya. Kami akan segera kembali.</p>
      <a href="mailto:fafanofficialyt@gmail.com" class="contact">Hubungi kami melalui email</a>
    </div>
  </body>
</html>
